server:
  port: 4000
spring:
  datasource:
    driver-class-name: org.postgresql.Driver
    username: ${USERNAME}
    password: ${PASSWORD}
    url: ${URL}
  jpa:
    show-sql: true
    generate-ddl: true
    hibernate:
      ddl-auto: create
    database: POSTGRESQL
service:
  payment:
    url: ${PAYMENT_SERVICE}
  user:
    uri: ${USER_SERVICE}